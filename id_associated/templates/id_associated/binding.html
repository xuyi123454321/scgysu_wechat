<body style="margin-top:25px; margin-bottom:25px; font-family:'Microsoft YaHei',serif;"/>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <img src="http://wechat.ourscgy.ustc.edu.cn/static/id_associated/scgy_logo.jpg" class="img-thumbnail" style="margin:5px 5px 5px 5px;"/>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <p>中国科大少院学生会</p>
                <p>微信服务平台：scgysu</p>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p style="text-align:left; font-size: 15px;">点击按钮以绑定微信</p>
								<form id="binding" action="http://wechat.ourscgy.ustc.edu.cn/id_associated/res" method="get">
                    <div class="form-group">
                        <input type="text" class="form-control" id="student_number" name="stu_id" placeholder="请填写您的学号"/>
                    </div>
										<input type="hidden" name="openid" value="{{ openid }}">
                    <button type="submit" class="form-control btn btn-success">绑定微信</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
